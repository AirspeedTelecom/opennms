jndi.datasource=java:comp/env/jdbc/opennmstest
jdbc.url=jdbc:postgresql://localhost:5432/opennmstest
jdbc.username=postgres
jdbc.password=postgres
jdbc.driver=org.postgresql.Driver
#jdbc.driver=com.p6spy.engine.spy.P6SpyDriver
jndi.onms.datasource=java:comp/env/jdbc/opennmstest
jdbc.onms.url=jdbc:postgresql://localhost:5432/opennmstest
jdbc.onms.username=postgres
jdbc.onms.password=postgres
jdbc.onms.driver=org.postgresql.Driver
numberItemsOnPage=15


hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

hibernate.c3p0.max_size=72
hibernate.c3p0.min_size=18
hibernate.c3p0.timeout=5000
hibernate.c3p0.max_statements=500
hibernate.c3p0.idle_test_period=3000
hibernate.c3p0.acquire_increment=2
hibernate.c3p0.validate=false

hibernate.connection.provider_class=org.connection.C3P0ConnectionProvider
hibernate.transaction.factory_class=org.transaction.JDBCTransactionFactory
hibernate.cache.provider_class=net.sf.ehcache.hibernate.SingletonEhCacheProvider
hibernate.show_sql=false
hibernate.jdbc.batch_size=50
